<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todoapp</title>
  <script defer src="indexe9d4092f2e274f25bf3b.js"></script></head>
  <body>
    <!-- Display None Default -->
    <div id="project-form-modal" class="form-modal">
      <form id="project-form" class="form">
        <button type="button" id="close-project-modal" class="close-modal-btn">
          x
        </button>
        <div>
          <label for="project-name">Project Name:</label>
          <input type="text" name="project-name" id="project-name" />
        </div>
        <button type="submit" class="form-btn-submit">Create</button>
      </form>
    </div>

    <div id="todo-form-modal" class="form-modal">
      <form id="todo-form" class="form">
        <button type="button" id="close-todo-modal" class="close-modal-btn">
          x
        </button>
        <div>
          <label for="todo-name">Todo Name:</label>
          <input type="text" name="todo-name" id="todo-name" />
        </div>
        <button type="submit" class="form-btn-submit">Create</button>
      </form>
    </div>
    <!-- Display None Default END -->

    <div class="background"></div>
    <main class="app">
      <!-- Projects -->
      <div class="projects">
        <header>
          <h1 class="header-title">Your projects</h1>
          <button
            class="add-btn"
            id="add-project-btn"
            aria-label="add project button"
          >
            <span class="material-icons"> add_circle_outline </span>
          </button>
          <div
            id="how-many-projects"
            class="how-many"
            aria-label="number of active projects"
          >
            3
          </div>
        </header>
        <section
          class="projects-container"
          aria-label="projects container"
        ></section>
      </div>
      <!-- Projects end -->
      <!-- Todos -->
      <div class="todos">
        <header>
          <div class="top-left-header">
            <button class="go-back">
              <span class="material-icons"> undo </span>
            </button>
            <h1 class="header-title" id="this-projects-title">
              This project todos
            </h1>
          </div>
          <button
            class="add-btn"
            id="add-todo-btn"
            aria-label="add todo button"
          >
            <span class="material-icons"> add_comment </span>
          </button>
          <div
            class="how-many"
            id="how-many-todos"
            aria-label="number of active todos"
          >
            0
          </div>
        </header>
        <section class="todos-container" aria-label="todos container"></section>
      </div>
    </main>
  </body>
</html>
