<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Title</title>
  </head>
  <body>
    <!-- Display None Default -->
    <div class="project-form-modal">
      <form class="project-form">
        <label for="project-name">Project Name:</label>
        <input type="text" name="project-name" id="project-name" />
        <button type="submit">Create</button>
      </form>
    </div>

    <div class="todo-form-modal">
      <form class="todo-form">
        <label for="todo-name">Project Name:</label>
        <input type="text" name="todo-name" id="todo-name" />
        <button type="submit">Create</button>
      </form>
    </div>
    <!-- Display None Default END -->

    <div class="background"></div>
    <main class="app">
      <!-- Projects -->
      <div class="projects">
        <header>
          <h1 class="header-title">Your projects</h1>
          <button
            class="add-btn"
            id="add-project-btn"
            aria-label="add project button"
          >
            +
          </button>
          <div class="how-many-projects" aria-label="number of active projects">
            3
          </div>
        </header>
        <section
          class="projects-container"
          aria-label="projects container"
        ></section>
      </div>
      <!-- Projects end -->
      <!-- Todos -->
      <div class="todos">
        <header>
          <div class="top-left-header">
            <button class="go-back">GoB</button>
            <h1 class="header-title">This project todos</h1>
          </div>
          <button
            class="add-btn"
            id="add-todo-btn"
            aria-label="add todo button"
          >
            +
          </button>
          <div class="how-many-todos" aria-label="number of active todos">
            3
          </div>
        </header>
        <section class="todos-container" aria-label="todos container"></section>
      </div>
    </main>
  </body>
</html>
